<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary with API</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c320dad284.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="nav-left">
            <a href=""><i class="fa-solid fa-house">Home</i></a>
        </div>
        <div class="nav-right">
            <button class="brightness-toggle"><i class="fa-regular fa-lightbulb"></i></button>

        </div>
    </nav>

    <main>
        <div class="container">
            <section class="home">
                <div class="content-left">
                    <h2> We open up language to
                        <div class="text-wrapper">
                            <h1><span class="text"></span></h1>
                        </div>
                    </h2>
                    <p>Professional translation services made easy. Crafted by expert humans, powered by technology,
                        efficiently delivered.</p>
                    <div class="btns-home">
                        <button class="start"> Start</button>
                        <button class="info">Contact us</button>
                    </div>
                </div>
                <div class="content-right">
                    <img src="./img/galaxy-g94c72d00f_1920.jpg" alt="Picture of galaxy">
                </div>


            </section>

            <section class="dictionary">
                <div class="content">
                    <div class="search-container">
                        <input class="search-bar" type="text" value="Search">
                        <button class="search-button"><i class="fa fa-search"></i></button>
                    </div>
                    <div class="word-audio">
                        <h2 class="word">word</h2>
                        <button class="audio"><i class="fa-solid fa-play"></i></button>
                    </div>
                    <p class="phonetic-word">/'ki:bo:d/</p>
                    <p class="partOfSpeech"> verb </p>
                    <h4>Meaning</h4>
                    <ul>
                        <li class="definition">
                            <h3>Definition</h3>
                            <p></p>
                        </li>
                        <li class="example">
                            <h3>Example</h3>
                            <p></p>
                        </li>
                    </ul>
                </div>
            </section>

        </div>
    </main>

    <script src="./src/script.js"></script>
</body>

</html>
